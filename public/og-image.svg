<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Motif de fond subtil -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#e9ecef" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo principal -->
  <text x="600" y="280" font-family="Helvetica, Arial, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="#000000">
    Nena Mala
  </text>
  
  <!-- Sous-titre -->
  <text x="600" y="340" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#6c757d">
    Luxury Upcycling & Limited Pieces
  </text>
  
  <!-- Localisations -->
  <text x="600" y="400" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#495057">
    Puerto Escondido • Paris • Ibiza
  </text>
  
  <!-- Ligne décorative -->
  <line x1="400" y1="450" x2="800" y2="450" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Icône de durabilité -->
  <circle cx="600" cy="520" r="30" fill="#28a745" opacity="0.1"/>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#28a745">♻</text>
</svg> 